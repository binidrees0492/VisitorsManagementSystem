<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Visitor Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-semibold text-indigo-600 mb-6 text-center"><i class="fas fa-lock mr-2"></i>Login</h1>
    <form id="loginForm" class="space-y-4">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="username" name="username" required class="w-full p-2 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-600 text-base" placeholder="Enter username">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required class="w-full p-2 border border-indigo-300 rounded-lg focus:ring-2 focus:ring-indigo-600 text-base" placeholder="Enter password">
        </div>
        <button type="submit" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 hover:scale-105 transition-transform text-base"><i class="fas fa-sign-in-alt mr-2"></i>Login</button>
    </form>
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-red-600 text-white px-4 py-2 rounded-lg shadow-lg text-base flex items-center">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span id="toastMessage"></span>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Hardcoded credentials for demo (replace with backend auth in production)
        if (username === 'admin' && password === 'password123') {
            localStorage.setItem('isAuthenticated', 'true');
            window.location.href = 'dashboard.php';
        } else {
            toastMessage.textContent = 'Invalid username or password';
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000); // Auto-dismiss after 3 seconds
        }
    });
</script>
</body>
</html>
